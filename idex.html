<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadane's Algorithm find best stack</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main-con h-screen grid place-items-center">
    <div class="container p-20  bg-violet-200 w-auto h-auto rounded-2xl shadow-2xl shadow-orange-100">
        <h1 class="text-3xl font-bold text-center mb-6">Mood Tracker</h1>
        <input class="w-96 p-2 rounded-xl focus:outline-none focus:ring-2" type="number" id="moodInput" placeholder="Enter number (-10 to 10)">
        <div class="flex gap-4 my-6">
        <button class="bg-orange-400 p-2 rounded-2xl mx-2 px-4 hover:bg-orange-600" onclick="addMood()">Add Stack</button>
        <button class="bg-orange-400 p-2 rounded-2xl mx-2 px-4 hover:bg-orange-600" onclick="bestStack()">Find Best Stack</button>
        </div>
        <h1 class="text-xl font-semibold mb-2">Mood Entries</h1>
        <ul id="moodEntris" class="mb-6 space-y-2"></ul>
        <h1 class="text-xl font-semibold mb-2">Best Stack</h1>
        <ul id="bestStack" class="text-lg font-medium text-orange-600"></ul>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
